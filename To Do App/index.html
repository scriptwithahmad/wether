<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    <!------------------ fonts  ------------------>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,500;1,300;1,500&family=Oswald:wght@200;300;600&display=swap"
      rel="stylesheet"
    />
    <!----------------- fonts  ------------------>
    <!------------------ icons  ------------------>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.css"
      integrity="sha512-+ouAqATs1y4kpPMCHfKHVJwf308zo+tC9dlEYK9rKe7kiP35NiP+Oi35rCFnc16zdvk9aBkDUtEO3tIPl0xN5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!------------------ icons  ------------------>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <div class="box">
        <input
          type="text"
          id="item"
          autofocus
          placeholder="write Some thing..."
        />
        <hr style="margin-top: 10px;">
        <ul id="to-do-box"></ul>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
